name: Smart Deploy to ECS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated: auth,users,tasks,frontend or "all")'
        required: false
        default: "all"

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      users: ${{ steps.filter.outputs.users }}
      tasks: ${{ steps.filter.outputs.tasks }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - 'auth-api/**'
            users:
              - 'users-api/**'
            tasks:
              - 'tasks-api/**'
            frontend:
              - 'frontend/**'

      - name: Display detected changes
        run: |
          echo "ðŸ” Change Detection Results:"
          echo "Auth changed: ${{ steps.filter.outputs.auth }}"
          echo "Users changed: ${{ steps.filter.outputs.users }}"
          echo "Tasks changed: ${{ steps.filter.outputs.tasks }}"
          echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"

  deploy-auth:
    name: Deploy Auth Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.auth == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'auth') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Auth image
        id: build-auth
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Auth service..."
          docker build \
            -t $ECR_REGISTRY/my-trial-app-auth:$IMAGE_TAG \
            -t $ECR_REGISTRY/my-trial-app-auth:latest \
            ./auth-api

          docker push $ECR_REGISTRY/my-trial-app-auth:$IMAGE_TAG
          docker push $ECR_REGISTRY/my-trial-app-auth:latest

          echo "image=$ECR_REGISTRY/my-trial-app-auth:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Auth image built and pushed"

      - name: Download Auth task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ecs-trial-auth \
            --query taskDefinition > task-definition.json

      - name: Update Auth task definition
        id: task-def-auth
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: auth
          image: ${{ steps.build-auth.outputs.image }}

      - name: Deploy Auth to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-auth.outputs.task-definition }}
          service: ecs-trial-auth-service
          cluster: ecs-trial-cluster
          wait-for-service-stability: true

      - name: Auth deployment complete
        run: echo "âœ… Auth service deployed successfully"

  deploy-users:
    name: Deploy Users Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.users == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'users') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Users image
        id: build-users
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Users service..."
          docker build \
            -t $ECR_REGISTRY/my-trial-app-users:$IMAGE_TAG \
            -t $ECR_REGISTRY/my-trial-app-users:latest \
            ./users-api

          docker push $ECR_REGISTRY/my-trial-app-users:$IMAGE_TAG
          docker push $ECR_REGISTRY/my-trial-app-users:latest

          echo "image=$ECR_REGISTRY/my-trial-app-users:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Users image built and pushed"

      - name: Download Users task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ecs-trial-users \
            --query taskDefinition > task-definition.json

      - name: Update Users task definition
        id: task-def-users
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: users
          image: ${{ steps.build-users.outputs.image }}

      - name: Deploy Users to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-users.outputs.task-definition }}
          service: ecs-trial-users-service
          cluster: ecs-trial-cluster
          wait-for-service-stability: true

      - name: Users deployment complete
        run: echo "âœ… Users service deployed successfully"

  deploy-tasks:
    name: Deploy Tasks Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.tasks == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'tasks') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Tasks image
        id: build-tasks
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Tasks service..."
          docker build \
            -t $ECR_REGISTRY/my-trial-app-tasks:$IMAGE_TAG \
            -t $ECR_REGISTRY/my-trial-app-tasks:latest \
            ./tasks-api

          docker push $ECR_REGISTRY/my-trial-app-tasks:$IMAGE_TAG
          docker push $ECR_REGISTRY/my-trial-app-tasks:latest

          echo "image=$ECR_REGISTRY/my-trial-app-tasks:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Tasks image built and pushed"

      - name: Download Tasks task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ecs-trial-tasks \
            --query taskDefinition > task-definition.json

      - name: Update Tasks task definition
        id: task-def-tasks
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: tasks
          image: ${{ steps.build-tasks.outputs.image }}

      - name: Deploy Tasks to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-tasks.outputs.task-definition }}
          service: ecs-trial-tasks-service
          cluster: ecs-trial-cluster
          wait-for-service-stability: true

      - name: Tasks deployment complete
        run: echo "âœ… Tasks service deployed successfully"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.frontend == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'frontend') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Frontend..."
          docker build \
            -t $ECR_REGISTRY/my-trial-app-frontend:$IMAGE_TAG \
            -t $ECR_REGISTRY/my-trial-app-frontend:latest \
            ./frontend

          docker push $ECR_REGISTRY/my-trial-app-frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/my-trial-app-frontend:latest

          echo "image=$ECR_REGISTRY/my-trial-app-frontend:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Frontend image built and pushed"

      - name: Download Frontend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ecs-trial-frontend \
            --query taskDefinition > task-definition.json

      - name: Update Frontend task definition
        id: task-def-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: frontend
          image: ${{ steps.build-frontend.outputs.image }}

      - name: Deploy Frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
          service: ecs-trial-frontend-service
          cluster: ecs-trial-cluster
          wait-for-service-stability: true

      - name: Frontend deployment complete
        run: echo "âœ… Frontend deployed successfully"

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs:
      [detect-changes, deploy-auth, deploy-users, deploy-tasks, deploy-frontend]
    if: always()

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Get ALB DNS
        id: get-alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, 'ecs-trial')].DNSName" \
            --output text | head -n1)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Display summary
        run: |
          echo "=========================================="
          echo "  ðŸ“¦ Deployment Summary"
          echo "=========================================="
          echo ""
          echo "Services Deployed:"
          echo "  â€¢ Auth:     ${{ needs.deploy-auth.result }}"
          echo "  â€¢ Users:    ${{ needs.deploy-users.result }}"
          echo "  â€¢ Tasks:    ${{ needs.deploy-tasks.result }}"
          echo "  â€¢ Frontend: ${{ needs.deploy-frontend.result }}"
          echo ""
          echo "Changed Services:"
          echo "  â€¢ Auth:     ${{ needs.detect-changes.outputs.auth }}"
          echo "  â€¢ Users:    ${{ needs.detect-changes.outputs.users }}"
          echo "  â€¢ Tasks:    ${{ needs.detect-changes.outputs.tasks }}"
          echo "  â€¢ Frontend: ${{ needs.detect-changes.outputs.frontend }}"
          echo ""
          echo "Application URL: http://${{ steps.get-alb.outputs.alb_dns }}"
          echo ""
          echo "CloudWatch Logs:"
          echo "https://console.aws.amazon.com/cloudwatch/home?region=eu-west-1#logsV2:log-groups/log-group/%2Fecs%2Fecs-trial"
          echo ""
          echo "=========================================="
