name: Smart Deploy to ECS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated: auth,users,tasks,frontend or "all")'
        required: false
        default: "all"

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'eu-west-1' }}
  ENVIRONMENT_NAME: ${{ secrets.ENVIRONMENT_NAME || 'ecs-trial' }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION || 'eu-west-1' }}.amazonaws.com

jobs:
  # Job 1: Detect which services changed
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      users: ${{ steps.filter.outputs.users }}
      tasks: ${{ steps.filter.outputs.tasks }}
      frontend: ${{ steps.filter.outputs.frontend }}
      any_change: ${{ steps.filter.outputs.changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - 'auth-service/**'
              - 'Dockerfile.auth'
            users:
              - 'users-service/**'
              - 'Dockerfile.users'
            tasks:
              - 'tasks-service/**'
              - 'Dockerfile.tasks'
            frontend:
              - 'frontend/**'
              - 'Dockerfile.frontend'

      - name: Display detected changes
        run: |
          echo "ðŸ” Change Detection Results:"
          echo "Auth changed: ${{ steps.filter.outputs.auth }}"
          echo "Users changed: ${{ steps.filter.outputs.users }}"
          echo "Tasks changed: ${{ steps.filter.outputs.tasks }}"
          echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"

  # Job 2: Build and Deploy Auth Service
  deploy-auth:
    name: Deploy Auth Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.auth == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'auth') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Auth image
        id: build-auth
        env:
          ECR_REPOSITORY: ${{ env.ENVIRONMENT_NAME }}-auth
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Auth service..."
          docker build \
            -f Dockerfile.auth \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest \
            ./auth-service

          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

          echo "image=${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Auth image built and pushed"

      - name: Download Auth task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ENVIRONMENT_NAME }}-auth \
            --query taskDefinition > task-definition.json

      - name: Update Auth task definition
        id: task-def-auth
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: auth
          image: ${{ steps.build-auth.outputs.image }}

      - name: Deploy Auth to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-auth.outputs.task-definition }}
          service: ${{ env.ENVIRONMENT_NAME }}-auth-service
          cluster: ${{ env.ENVIRONMENT_NAME }}-cluster
          wait-for-service-stability: true

      - name: Auth deployment complete
        run: echo "âœ… Auth service deployed successfully"

  # Job 3: Build and Deploy Users Service
  deploy-users:
    name: Deploy Users Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.users == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'users') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Users image
        id: build-users
        env:
          ECR_REPOSITORY: ${{ env.ENVIRONMENT_NAME }}-users
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Users service..."
          docker build \
            -f Dockerfile.users \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest \
            ./users-service

          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

          echo "image=${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Users image built and pushed"

      - name: Download Users task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ENVIRONMENT_NAME }}-users \
            --query taskDefinition > task-definition.json

      - name: Update Users task definition
        id: task-def-users
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: users
          image: ${{ steps.build-users.outputs.image }}

      - name: Deploy Users to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-users.outputs.task-definition }}
          service: ${{ env.ENVIRONMENT_NAME }}-users-service
          cluster: ${{ env.ENVIRONMENT_NAME }}-cluster
          wait-for-service-stability: true

      - name: Users deployment complete
        run: echo "âœ… Users service deployed successfully"

  # Job 4: Build and Deploy Tasks Service
  deploy-tasks:
    name: Deploy Tasks Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.tasks == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'tasks') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Tasks image
        id: build-tasks
        env:
          ECR_REPOSITORY: ${{ env.ENVIRONMENT_NAME }}-tasks
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Tasks service..."
          docker build \
            -f Dockerfile.tasks \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest \
            ./tasks-service

          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

          echo "image=${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Tasks image built and pushed"

      - name: Download Tasks task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ENVIRONMENT_NAME }}-tasks \
            --query taskDefinition > task-definition.json

      - name: Update Tasks task definition
        id: task-def-tasks
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: tasks
          image: ${{ steps.build-tasks.outputs.image }}

      - name: Deploy Tasks to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-tasks.outputs.task-definition }}
          service: ${{ env.ENVIRONMENT_NAME }}-tasks-service
          cluster: ${{ env.ENVIRONMENT_NAME }}-cluster
          wait-for-service-stability: true

      - name: Tasks deployment complete
        run: echo "âœ… Tasks service deployed successfully"

  # Job 5: Build and Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.frontend == 'true' || 
      github.event_name == 'workflow_dispatch' && 
      (contains(github.event.inputs.services, 'frontend') || github.event.inputs.services == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Frontend image
        id: build-frontend
        env:
          ECR_REPOSITORY: ${{ env.ENVIRONMENT_NAME }}-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building Frontend..."
          docker build \
            -f Dockerfile.frontend \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG \
            -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest \
            ./frontend

          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

          echo "image=${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Frontend image built and pushed"

      - name: Download Frontend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ENVIRONMENT_NAME }}-frontend \
            --query taskDefinition > task-definition.json

      - name: Update Frontend task definition
        id: task-def-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: frontend
          image: ${{ steps.build-frontend.outputs.image }}

      - name: Deploy Frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
          service: ${{ env.ENVIRONMENT_NAME }}-frontend-service
          cluster: ${{ env.ENVIRONMENT_NAME }}-cluster
          wait-for-service-stability: true

      - name: Frontend deployment complete
        run: echo "âœ… Frontend deployed successfully"

  # Job 6: Deployment Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs:
      [detect-changes, deploy-auth, deploy-users, deploy-tasks, deploy-frontend]
    if: always()

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS
        id: get-alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, '${{ env.ENVIRONMENT_NAME }}')].DNSName" \
            --output text | head -n1)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Display summary
        run: |
          echo "=========================================="
          echo "  ðŸ“¦ Deployment Summary"
          echo "=========================================="
          echo ""
          echo "Services Deployed:"
          echo "  â€¢ Auth:     ${{ needs.deploy-auth.result }}"
          echo "  â€¢ Users:    ${{ needs.deploy-users.result }}"
          echo "  â€¢ Tasks:    ${{ needs.deploy-tasks.result }}"
          echo "  â€¢ Frontend: ${{ needs.deploy-frontend.result }}"
          echo ""
          echo "Application URL: http://${{ steps.get-alb.outputs.alb_dns }}"
          echo ""
          echo "Changed Services:"
          echo "  â€¢ Auth:     ${{ needs.detect-changes.outputs.auth }}"
          echo "  â€¢ Users:    ${{ needs.detect-changes.outputs.users }}"
          echo "  â€¢ Tasks:    ${{ needs.detect-changes.outputs.tasks }}"
          echo "  â€¢ Frontend: ${{ needs.detect-changes.outputs.frontend }}"
          echo ""
          echo "=========================================="
